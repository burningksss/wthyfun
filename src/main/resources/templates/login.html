<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>系统登录界面</title>
</head>
<link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
<link rel='stylesheet' href="${ctxPath}/static/css/login.css"  >
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="${ctxPath}/css/htmleaf-demo.css">
<body>
<div class="htmleaf-container" >

    <div class="demo form-bg" style="padding: 8.9% 0;">
        <div class="container">
            <div class="row">
                <div class="col-md-offset-3 col-md-6">
                    <form class="form-horizontal" name="form" method="post" action="${ctxPath}/loginUser" onsubmit="return sub();">
                        <span class="heading" style="color: #c3c8cd">用户登录</span>
                        <div class="form-group">
                            <input  class="form-control" name="username" placeholder="用户名或电子邮件">
                            <i class="fa fa-user"></i>
                        </div>
                        <div class="form-group help">
                            <input type="password" class="form-control" name="password" placeholder="密　码">
                            <i class="fa fa-lock"></i>
                            <a href="#" class="fa fa-question-circle"></a>
                        </div>
                        <div class="form-group">
                            <div class="main-checkbox">
                                <input type="checkbox" value="None" id="checkbox1" name="check"/>
                                <label for="checkbox1"></label>
                            </div>
                            <span class="text">Remember me</span>
                            <button type="submit" class="btn btn-default" id="login">登录</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>



</body>
<script  src="${ctxPath}/static/js/jquery-2.1.1.min.js" type="text/javascript" />
<script  type="text/javascript">
function sub(){
   return true;
}
</script>
</html>
